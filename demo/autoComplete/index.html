<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>说明</h1>
<p>
    1、字母里面输入a/b/c/d进行测试
    2、姓名里面输入张三/李四/王五进行测试
</p>

字母：
<div>
    <input type="text" id="txtTest">
</div>
<br>
姓名：
<div>
    <input type="text" id="txtTest1">
</div>

<script src="autoComplete.js"></script>
<script>

    window.onload = function () {
        var option = {
            id: 'txtTest', //控件id
            data: [{
                "id": "1",
                "name": "aaaaa"
            }, {
                "id": "2",
                "name": "bbbbb"
            }, {
                "id": "3",
                "name": "ccccc"
            }, {
                "id": "4",
                "name": "ddddd"
            }],
            paraName: 'name',
            textFiled: 'name', //显示的文字的属性名
            valueFiled: 'id', //获取value的属性名
            select: function (val, text) {
                alert(val + '' + text);
            } //选择选项时触发的事件
        };
        var option1 = {
            id: 'txtTest1', //控件id
            url: 'data.json', //数据
            paraName: 'name',
            textFiled: 'name', //显示的文字的属性名
            valueFiled: 'id', //获取value的属性名
            select: function (val, text) {
                alert(val + '' + text);
            } //选择选项时触发的事件
        };
        AutoComplete(option, option1);

    }


    // 得到航班信息查询结果后的回调函数
    var flightHandler = function(data){
        alert(data);
    };
    // 动态添加链接服务器js文件的script。
    // 在url地址中传递了一个code参数匹配JSON数据中的某个key，callback参数则告诉服务器：本地回调函数名为callFuncName。
    var url = "data.json?callback=flightHandler";
    var script = document.createElement('script');
    script.setAttribute('src', url);
    // 将script元素在网页加载时插入head头部
    document.getElementsByTagName('head')[0].appendChild(script);
</script>


</body>
</html>
